<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AjudaJá — Plataforma de serviços</title>
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
background:#faf7ff;margin:0;color:#222}
header{display:flex;align-items:center;justify-content:center;padding:24px;background:#5b1fbf;color:#fff}
h1{font-size:2.4em;margin-bottom:0}
p{margin-top:0.5em}
main{padding:20px;max-width:900px;margin:0 auto}
.btn{background:#5b1fbf;color:#fff;border:0;padding:10px 18px;border-radius:8px;cursor:pointer}
section{background:#fff;border-radius:10px;padding:20px;margin-bottom:20px;box-shadow:0 5px 15px rgba(0,0,0,0.05)}
input,select,textarea{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ddd}
footer{text-align:center;padding:20px;color:#555}
</style>
</head>
<body>
<header>
  <div>
    <h1>AjudaJá</h1>
    <p>Precisando de uma ajudinha? Encontre profissionais de confiança na sua região!</p>
  </div>
</header>

<main>
<section>
  <h2>🔎 Encontrar Ajuda</h2>
  <form onsubmit="alert('Pedido enviado com sucesso!');return false;">
    <label>Qual serviço você precisa?</label>
    <input placeholder="Ex: diarista, eletricista..." required />
    <label>Descreva brevemente o serviço</label>
    <textarea placeholder="Ex: limpeza de apartamento 2 quartos"></textarea>
    <label>Quando você precisa?</label>
    <input type="date" required />
    <button class="btn" type="submit">Enviar Pedido</button>
  </form>
</section>

<section>
  <h2>👩‍🔧 Sou Profissional</h2>
  <form onsubmit="alert('Cadastro enviado com sucesso!');return false;">
    <label>Nome completo</label>
    <input required />
    <label>Serviço que realiza</label>
    <input required />
    <label>Telefone</label>
    <input type="tel" required />
    <label>Descrição breve</label>
    <textarea></textarea>
    <button class="btn" type="submit">Cadastrar</button>
  </form>
</section>

<section>
  <h2>💰 Pagamento Seguro (simulado)</h2>
  <p>O pagamento fica retido até a confirmação do cliente.</p>
  <form onsubmit="alert('Pagamento simulado realizado!');return false;">
    <label>Valor (R$)</label>
    <input type="number" min="1" required />
    <button class="btn" type="submit">Simular Pagamento</button>
  </form>
</section>
</main>

<footer>© 2025 AjudaJá — Protótipo funcional</footer>
</body>
</html>
